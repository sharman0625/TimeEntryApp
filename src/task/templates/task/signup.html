{% extends "task/base.html" %}

{% block content %}

<div class="container">     
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div id="ui" class="justify-content-center">
                <h2>Sign Up Here!</h2>
                <form class='form-group' method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" name="submit" value="Submit" class="btn btn-dark btn-block">
                </form>
                <p>Already a member? <a href="{% url 'login' %}">Log-in here</a></p>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

{% endblock content %}
